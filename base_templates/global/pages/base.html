        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/"><i class="fa-solid fa-house"></i> INÍCIO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/create_competition"><i class="fa-solid fa-circle-plus"></i> CRIAR COMPETIÇÃO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/register_result"><i class="fa-solid fa-address-card"></i> CADASTRAR RESULTADO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/ranking"><i class="fa-solid fa-ranking-star"></i> RANKING</a>
            </li>
        </ul>

    </div>

    {% block content %}{% endblock content %}

<footer>
    <p>Jogos Olímpicos - Comitê Olímpico Brasileiro<br>Criado por Hygor Rasec</p>
